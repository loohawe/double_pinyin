patch:
  style:
    #color_scheme: native
    color_scheme: concise

  preset_color_schemes:
    concise:
      name: "简洁 / concise"
      author: "Hao Lu"
      horizontal: true
      inline_preedit: true
      corner_radius: 5
      font_point: 18
      font_face: "PingFangSC-Light"
      candidate_format: "%c\u2005\u2005%@\u2005\u2005\u2005"  # 编号 %c 和候选词 %@ 前后的空间
      corner_radius: 5  #候选条圆角
      border_height: 0 
      border_width: 0
      back_color: 0xFFFFFF  #候选条背景色
      text_color: 0x424242  #高亮选中词颜色
      label_font_face: "AmericanTypewriter-Light,HanaMinB"   #候选词编号字体
      label_font_point: 12   #候选编号大小
      hilited_candidate_text_color: 0xEE6E00  #候选文字颜色
      hilited_candidate_back_color: 0xFFF0E4  #候选文字背景色
      comment_text_color: 0x999999  #拼音等提示文字颜色
